<!DOCTYPE html>
<html lang="es">
  <head>
    <title>CODE CHALLENGE</title>
    <meta charset="UTF-8" />

    <link href="../../styles/main.scss" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <img
        src="../../core/content/img/SK-logo.png"
        class="header__logoSmall"
        alt="logo Siroko"
      />
      <img
        src="../../core/content/img/logo_Siroko.png"
        class="header__logoExtended"
        alt="logo Siroko"
      />
      <p class="header__steps">TU PREMIO ESTÁ LISTO</p>
      <h1 class="header__title">¡ENHORABUENA!</h1>
    </header>

    <main class="main">
      <div class="main__container">
        <p class="main__container--title">LO PROMETIDO ES DEUDA</p>
        <div class="main__container--code">
          <span id="code" class="main__container--code__generated"></span>
          <button id="btnCopy" class="main__container--code__copy">
            Copiar
          </button>
        </div>
        <p class="main__container--description">
          Introduce este código en tu próxima compra para conseguir tu premio.
          ¡Disponible durante 20 minutos!
        </p>
        <div id="reboot" class="main__container--counter">
          <svg
            class="main__container--counter__icon"
            alt="alarm-clock-image"
            viewBox="0 0 24 24"
          >
            <path
              d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z"
            />
          </svg>
          <span id="counter" class="main__container--counter__time"></span>
        </div>
        <a
          href="https://www.siroko.com/es/"
          target="_blank"
          class="main__container--button"
          ><p class="main__container--button__text">Ir a siroko.com</p>
          <svg
            class="main__container--button__arrow"
            alt="arrow-image"
            viewBox="0 0 24 24"
          >
            <path d="M14 16.94V12.94H5.08L5.05 10.93H14V6.94L19 11.94Z" />
          </svg>
        </a>
      </div>
    </main>

    <footer class="footer">
      <p>2016-2021 Siroko Solutions S.L.</p>
      <p>
        Todos los derechos reservados.<a>Ver bases.</a>
      </p>
    </footer>

    <script src="generated-code.js"></script>
  </body>
</html>
